<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image:url(login\ background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: transparent;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: black;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            color: #fff;
            cursor: pointer;
            background:transparent;
    border-radius: 50px;
    font-size: 35px;
    color: aliceblue;
    transition: .5s;
    font-family: optionfont;
    border: 2px solid rgb(64, 230, 233);
        }

        .form-group input[type="submit"]:hover {
    font-family: optionfont;
    border-radius: 50px;
    color: black;
    background-color: rgb(64, 230, 233);
    box-shadow: 0 0 5px rgb(64, 230, 233),
        }
        a{ 
            color: #fff;
            cursor: pointer;
            background:transparent;
    border-radius: 50px;
    font-size: 35px;
    color: aliceblue;
    transition: .5s;
    font-family: optionfont;
    border: 2px solid rgb(64, 230, 233);
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
        }
        a:hover {
            font-family: optionfont;
    border-radius: 50px;
    color: black;
    background-color: rgb(64, 230, 233);
    box-shadow: 0 0 5px rgb(64, 230, 233);
    text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="end.html" style="margin: 70px;">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
